[tool.poetry]
name = "spoonacular"
version = "0.1.0"
description = "The spoonacular Nutrition, Recipe, and Food API allows you to access over 380,000 recipes, thousands of ingredients, 800,000 food products, and 100,000 menu items. Our food ontology and semantic recipe search engine makes it possible to search for recipes using natural language queries, such as \\&quot;gluten free brownies without sugar\\&quot; or \\&quot;low fat vegan cupcakes.\\&quot; You can automatically calculate the nutritional information for any recipe, analyze recipe costs, visualize ingredient lists, find recipes for what&#39;s in your fridge, find recipes based on special diets, nutritional requirements, or favorite ingredients, classify recipes into types and cuisines, convert ingredient amounts, or even compute an entire meal plan. With our powerful API, you can create many kinds of food and especially nutrition apps.  Special diets/dietary requirements currently available include: vegan, vegetarian, pescetarian, gluten free, grain free, dairy free, high protein, whole 30, low sodium and low carb."
authors = ["spoonacular API <mail@spoonacular.com>"]

[tool.poetry.dependencies]
python = "^3.4"
certifi = "^2021.10.8"
six = "^1.16.0"
python-dateutil = "^2.8.2"
setuptools = "^59.4.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
